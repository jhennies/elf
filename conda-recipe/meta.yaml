{% set data = load_setup_py_data() %}

package:
  name: elf
  {% set tagged_version = GIT_DESCRIBE_TAG|replace("v","")|replace("-", ".") %}

  # If we're using a non-tagged revision, append '.postN' to the version
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}
  version: {{tagged_version}}


source:
  path: ..


build:
  number: 0
  string: py_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  noarch: python
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    # setup.py is source for dependencies. Add/remove there.
    {% for dep in data['install_requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
    {% for dep in data['extras_require']['conda_all'] %}
    - {{ dep.lower() }}
    {% endfor %}

test:
  imports:
    - elf
    - elf.io
    - elf.transformation

about:
  home: https://github.com/constantinpape/elf
  license: MIT
  summary: Utilities and convenience functions for large scale bio-image analysis.
